<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="This is a store locator Google Maps webapp.">
        <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta property="og:title" content="Google Maps Store Locator">
        <meta property="og:type" content="website">
        <title>Google Maps Store Locator</title>
        <script src="js/store-data.js"></script>
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
        <link rel="canonical" href="https://kvn2099.github.io/Google-Maps-App/" />
        <meta name="robots" content="index, follow">
    </head>
    <body onload="displayStores(), setOnClickListener()">
        <div class="title">Store Locator</div>
        <div class="search-container">
            <div class="search">
                <input id="zip-code-input" onkeyup="searchPostalCode(this.value)" type="text" placeholder="Enter zip"/>
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div class="stores-list-container">
            <div class="stores-list" id="lista">
                <div class="store-container">
                  <div class="store-info-container">
                    <div class="store-address">
                        <span>8480 Beverly Blvd</span>
                        <span>Los Angeles, CA 90048</span>
                    </div>
                    <div class="store-phone-number">345-289-5434</div>
                  </div>
                    <div class="store-number-container">
                      <div class="store-number">
                          1
                      </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="map"></div>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqsx7i9fmG04w9XPEITb330B3UF3kRnj4&callback=initMap">
        </script>
    </body>
</html>
